<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/quiz.css" />

    <title>signup - Learn with me</title>
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li>
          <a href="index.html" class="brand">
            <img src="./images/logo-bg.png" alt="'learn with me Logo" />
            <h3>Learn with me</h3>
          </a>
        </li>
      </ul>
      <div class="account">
        <span class="material-icons-outlined" title="Account">
          account_circle
        </span>
        <a href="signup.html">Signup</a>
      </div>
    </nav>
    <main class="main">
      <div class="container">
        <h1>Create an account</h1>
        <div class="column">
          <div class="illustration">
            <img src="./images/signup.svg" alt="signup" />
          </div>
          <form action="#" class="signup from">
            <div class="textInput">
              <input type="text" placeholder="Enter name" />
              <span class="material-icons-outlined">person</span>
            </div>

            <div class="textInput">
              <input type="text" placeholder="Enter email" />
              <span class="material-icons-outlined">alternate_email</span>
            </div>
            <div class="textInput">
              <input type="password" placeholder="Enter password" />
              <span class="material-icons-outlined">lock</span>
            </div>
            <div class="textInput">
              <input type="password" placeholder="Confirm password" />
              <span class="material-icons-outlined">lock_clock</span>
            </div>
            <label>
              <input type=" checkbox" />
              <span>I agree to the Terms & Conditions</span>
            </label>
            <div class="button">
              <span>Submit now</span>
            </div>
            <div class="info">
              Already have an account? <a href="login.html">Login</a> instead
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="./script/script.jsx"></script>
  </body>
</html>
